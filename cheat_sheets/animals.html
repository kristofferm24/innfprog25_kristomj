<body>
    <p id="setning"></p>
    <script>
const dyr = ["hund, katt, hest, ku, gris, sau, geit, høne, ape, løve"]

const animals = ["Dog, Cat, Horse, Cow, Pig, Sheep, Goat, Chicken, Monkey, Lion"]

//Template literals med dyrene og oversettelser på index 2 og 8

const tekst = `${dyr[2]} er et dyr. Det heter ${animals[2]} på engelsk.
${dyr[8]} er også et dyr, som heter ${animals[8]} på engelsk.`

//Skriv ut setningen til p#utskrift:
document.getElementById("setning").innerHTML = tekst

    </script>
</body>
