<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>

    <ul id="profiles"></ul>
    <script>
        const lecturers = [
            {
                name: "Marius Akerbæk",
                office: "D1-016",
                Email: "toremake@hiof.no",
                birthyear: 1983,
                courses: ["Innføring i programmering", "Kommunikasjonsdesign", "UI Designprosjekt", "Utvikling av interaktive nettsteder"]
            },
            {
                name: "Daniela Blauhut",
                office: "D1-015",
                Email: "danielb@hiof.no",
                birthyear: 1977,
                courses: ["Webutvikling", "Utvikling av interaktive nettsteder"]
            },
            {
                name: "Ann-Charlott Karlsen",
                office: "D1-062",
                Email: "ackarlse@hiof.no",
                birthyear: 1992,
                courses: ["Webutvikling", "utvikling"]
            },
            {
                name: "Ole edvard Ørebæk",
                office: "D1-061A",
                Email: "oledvo@hiof.no",
                birthyear: 1993
            }
        ];

        const profiles = document.getElementById("profiles");

         lecturers.map(lecturer => {
            profiles.innerHTML += `
            <li>
                 <h3>${lecturer.name}</h3>
                 <span>Alder: ${2025 - lecturer.birthyear}</span>
                 <p>Kontor: ${lecturer.office}</p>
                 <a href="mailto:${lecturer.Email}">${lecturer.Email}</a>
                 <p>Fødselsår: ${lecturer.birthyear}</p>
                 <ul>
                 <ul>
                    ${lecturer.courses.map(course => {
                        return `<li>${course}</li>`;
                    }).join("")
                    } 
                 </ul>
             </li>
    `;
        });

</body>
</html>
