    <script>

const user = [

    }
]

        //Login

         //Button
         function verifyUser(){
             //Epost Verdi
            const eMail = document.getElementById("email").value
             //Passord Verdi
            const password = document.getElementBydId("password").value
            //Sende informasjon og sjekke etter bruker
            //Filter
            const filteredUser = user.filter(user => user.email === eMail && user.password === password)
            //IF
            //Hvis filteredUser [0] er tom skal noe skje
            if(!filteredUser[0]){
                console.log("Feil e-post eller passord")
                //Hvis ikke, skal noe annet skje
            } else {
                console.log("Logget inn med " + eMail) 
            }
            
         }

         const loginBtn = document.getElementById("loginbtn")

         loginBtn.addEventListener("click", () => {
            verifyUser()
